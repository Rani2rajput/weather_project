    <script>
        link = "https://api.openweathermap.org/data/2.5/weather/?q=indore&appid=377fbe184b18037f5693a8ad3951d059"

        var request = new XMLHttpRequest();
        request.open('GET', link, true);
        request.onload = function() {
            var obj = JSON.parse(this.response);
            console.log(obj);

            document.getElementById('weather').innerHTML = obj.weather[0].description;
            document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15) + "<sup> o </sup> C";
            document.getElementById('icone').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png"
            document.getElementById('location').innerHTML = obj.name
        }
        if (request.status >= 200 && request.status < 400) {
            var orrr = obj.main.temp

        } else {
            console.log("The city data is not availabe")
        }
        request.send();
    </script>
